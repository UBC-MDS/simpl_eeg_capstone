---
layout: default
---

<div class="posts">
  <h1>Agenda</h1>
  <hr>

  {% for post in site.posts %}
    <article class="post">
      {% if post.title == "Agenda" %}
        <div class="entry">
          {{ post.excerpt }}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        <br>
      {% endif %}
    </article>
  {% endfor %}
  
  <h1>Minutes</h1>

      {% if post.title == "Minutes" %}
        <div class="entry">
          {{ post.excerpt }}
        </div>

        <br>
      {% endif %}
    </article>
  {% endfor %}
</div>
